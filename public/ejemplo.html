
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>#form {
    width: 250px;
    margin: 0 auto;
    height: 50px;
  }
  
  #form p {
    text-align: center;
  }
  
  #form label {
    font-size: 20px;
  }
  
  input[type="radio"] {
    display: none;
  }
  
  label {
    color: grey;
  }
  
  .clasificacion {
    direction: rtl;
    unicode-bidi: bidi-override;
  }
  
  label:hover,
  label:hover ~ label {
    color: orange;
  }
  
  input[type="radio"]:checked ~ label {
    color: orange;
  }</style>
</head>
<body>
  <div id="pepe"></div>
</body>
<script>

let divValoracion = document.getElementById("pepe");
            let formulario = document.createElement("form");
            let p = document.createElement("p");
            p.classList.add("clasificacion");
    
            for (let i = 0; i < 5; i++) {

            let input = document.createElement("input");
            input.setAttribute("id","radio"+i);
            input.setAttribute("type","radio");
            input.setAttribute("name","estrellas");
            input.setAttribute("value", i.toString());
            
            let estrella = document.createElement("label");
            estrella.innerHTML = "â˜…";
            estrella.setAttribute("for","radio"+i);
            

              input.appendChild(estrella);
              p.appendChild(input);
            }
            formulario.appendChild(p);
            divValoracion.appendChild(formulario);

</script>
</html>
